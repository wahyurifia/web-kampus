<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Bar Chart</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>
</head>

<body>

  <!--chart start-->
  <div class="chart">
    <ul class="numbers">
      <li><span>100%</span></li>
      <li><span>50%</span></li>
      <li><span>0%</span></li>
    </ul>
    <ul class="bars">
      <li>
        <div class="bar" data-percentage="50"></div><span>Tomat</span>
      </li>
      <li>
        <div class="bar" data-percentage="30"></div><span>Cabe</span>
      </li>
      <li>
        <div class="bar" data-percentage="60"></div><span>Terong</span>
      </li>
      <li>
        <div class="bar" data-percentage="100"></div><span>Brokoli</span>
      </li>
      <li>
        <div class="bar" data-percentage="80"></div><span>Timun</span>
      </li>
    </ul>
  </div>
  <!--chart end-->

  <script type="text/javascript">
    $(function () {
      $('.bars li .bar').each(function (key, bar) {
        var percentage = $(this).data('percentage');
        $(this).animate({
          'height': percentage + '%'
        }, 1000);
      });
    });
  </script>

</body>

</html>
